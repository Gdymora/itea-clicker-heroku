
<div *ngIf="stage == 'press'" class="row">
    <div class="col s12 m12">
      <div class="card indigo lighten-2 ">
        <div class="card-content white-text">
           <p>{{lastName}} після того, як ти натисниш на рожеву кнопку буде запущено таймер, 
          тож не гай часу та щодуху тисни на зелену кнопку</p>
             <p>stage {{stage}}</p>
        </div>
      </div>
    </div>
 </div>
 <app-layout-press (onStartTimer)="onStartTimer($event)"
    *ngIf="stage == 'press'"  
 ></app-layout-press>
 
 <app-layout-start (onChanged)="onChanged($event)"
    *ngIf="stage == 'game'" 
    [clicks] = "clicks"
    [timeLeft] = "timeLeft"
    [condition] = "condition"
 >
 </app-layout-start>
 
 <app-finish (onFinish)="onFinish($event)"
 *ngIf="stage == 'finish'"  
 ></app-finish>
